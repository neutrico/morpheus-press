issueTypes:
- Task
- Feature
- Bug
labels:
  area:
  - 'area: setup'
  - 'area: backend'
  - 'area: ml'
  - 'area: ingestion'
  - 'area: image-gen'
  - 'area: comic'
  - 'area: distribution'
  - 'area: ecommerce'
  - 'area: release'
  priority:
  - priority:p0
  - priority:p1
  - priority:p2
  - priority:p3
  status:
  - status:triage
  - status:ready
  - status:in-progress
  - status:blocked
  - status:done
projectFields:
  priority:
    name: Priority
    type: SINGLE_SELECT
    options:
    - P0
    - P1
    - P2
    - P3
  effort:
    name: Effort
    type: NUMBER
  iteration:
    name: Iteration
    type: ITERATION
  risk:
    name: Risk
    type: SINGLE_SELECT
    options:
    - Low
    - Medium
    - High
