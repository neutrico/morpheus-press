project:
  owner: neutrico
  repo: morpheus
  projectV2Number: 1
safe:
  pi:
    name: PI-2026-Q1
    start: '2026-02-10'
    iterationLengthDays: 14
    iterations:
    - I1
    - I2
    - I3
    - I4
    - I5
    - I6
    - I7
    capacity:
      pointsPerIteration: 30

# GitHub Issues native fields (not labels!)
issueTypes:
  - Task       # Concrete implementation work
  - Feature    # User-facing functionality
  - Bug        # Defects and fixes

milestones:
  - name: M0 - Infrastructure & Setup
    description: 'Dev environment, CI/CD, testing framework, monitoring, security, deployment pipelines'
    state: open
  - name: M1 - Backend Services
    description: 'API layer, database, authentication, book management, ingestion pipeline, semantic search'
    state: open
  - name: M2 - ML Training & Development
    description: 'Dataset preparation, model training (dialogue, NER, scenes), evaluation, W&B integration, active learning'
    state: open
  - name: M3 - Content Generation Pipeline
    description: 'Prompt engineering, SDXL image generation, quality assessment, ComfyUI integration, batch processing'
    state: open
  - name: M4 - Dashboard & UI
    description: 'Web interface for book/comic management, preview components, quality control dashboard'
    state: open
  - name: M5 - Product Assembly
    description: 'Comic layout engine, panel generation, PDF export, archive creation, print-ready output'
    state: open
  - name: M6 - Commerce & Distribution
    description: 'E-commerce (Stripe, storefront, checkout), distribution (Discord, Reddit, browser extension, WordPress)'
    state: open
  - name: M7 - Launch & Release
    description: 'Final integration testing, production deployment, launch procedures'
    state: open

# Labels are for categorization, NOT for issue types
labels:
  area:
  - 'area: setup'
  - 'area: backend'
  - 'area: ml'
  - 'area: ingestion'
  - 'area: image-gen'
  - 'area: comic'
  - 'area: distribution'
  - 'area: ecommerce'
  - 'area: release'
  priority:
  - 'priority:p0'
  - 'priority:p1'
  - 'priority:p2'
  - 'priority:p3'
  status:
  - 'status:triage'
  - 'status:ready'
  - 'status:in-progress'
  - 'status:blocked'
  - 'status:done'
  # Effort and Risk are GitHub Projects V2 custom fields, not labels
  
# GitHub Projects V2 Custom Fields (not part of Issues API)
projectFields:
  priority:
    name: Priority
    type: SINGLE_SELECT
    options:
    - P0
    - P1
    - P2
    - P3
  effort:
    name: Effort
    type: NUMBER
  iteration:
    name: Iteration
    type: ITERATION
  risk:
    name: Risk
    type: SINGLE_SELECT
    options:
    - Low
    - Medium
    - High

